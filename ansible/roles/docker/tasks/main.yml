# ansible/roles/docker/tasks/main.yml
---
- name: Check if Docker is installed
  command: docker --version
  register: docker_version_check
  failed_when: false
  changed_when: false

- name: Parse Docker version
  when: docker_version_check.rc == 0
  set_fact:
    docker_installed_version: "{{ docker_version_check.stdout | regex_search('\\d+\\.\\d+\\.\\d+') }}"

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present
    keyring: /etc/apt/keyrings/docker.gpg
  when: docker_version_check.rc != 0

- name: Add Docker repository
  apt_repository:
    repo: >
      deb [arch={{ dpkg_architecture }}
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker
  vars:
    dpkg_architecture: "{{ lookup('pipe', 'dpkg --print-architecture') }}"
  when: docker_version_check.rc != 0

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when: docker_version_check.rc != 0

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

- name: Check if daemon.json exists
  stat:
    path: /etc/docker/daemon.json
  register: daemon_json_stat

- name: Read existing daemon.json
  slurp:
    src: /etc/docker/daemon.json
  register: existing_daemon_json
  when: daemon_json_stat.stat.exists

- name: Parse existing daemon.json or create default
  set_fact:
    docker_daemon_config: "{{ existing_daemon_json.content | b64decode | from_json if daemon_json_stat.stat.exists else {} }}"

- name: Merge Docker daemon configuration
  set_fact:
    docker_daemon_config: "{{ docker_daemon_config | combine({
        'log-driver': 'json-file',
        'log-opts': {
          'max-size': '10m',
          'max-file': '3'
        },
        'metrics-addr': '127.0.0.1:9323',
        'experimental': false
      }, recursive=true) }}"

- name: Write Docker daemon configuration
  copy:
    content: "{{ docker_daemon_config | to_nice_json }}\n"
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker

- name: Verify Docker installation
  command: docker run --rm hello-world
  changed_when: false
  register: docker_test
  when: docker_version_check.rc != 0

- name: Get Docker Compose version
  command: docker compose version
  register: compose_version_check
  changed_when: false

- name: Parse Docker Compose version
  set_fact:
    docker_compose_installed_version: "{{ compose_version_check.stdout | regex_search('v\\d+\\.\\d+\\.\\d+') }}"
