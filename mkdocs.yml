site_name: Homelab
site_url: https://chutch3.github.io/homelab/
repo_url: https://github.com/chutch3/homelab
edit_uri: edit/main/docs/
site_description: "A Docker Swarm homelab platform with 14+ pre-configured services, automatic SSL certificates via Traefik, and network storage integration."
site_author: "Cody Hutchens"

theme:
  name: null
  custom_dir: "docs/overrides"

extra_css:
  - stylesheets/ascii-theme.css

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - .venv/lib/python3.10/site-packages/material/templates/.icons

nav:
  - Home: index.md
  - "Getting Started":
      - "Quick Start": "getting-started/quick-start.md"
      - "Installation": "getting-started/installation.md"
      - "Configuration": "getting-started/configuration.md"
      - "Prerequisites": "getting-started/prerequisites.md"
  - "User Guide":
      - "Service Management": "user-guide/service-management.md"
  - "Architecture":
      - "Overview": "architecture/overview.md"
      - "Storage": "architecture/storage.md"
  - "Development":
      - "Roadmap": "roadmap.md"
