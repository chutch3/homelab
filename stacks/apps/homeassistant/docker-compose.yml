version: "3.9"

services:
    homeassistant:
        image: "ghcr.io/home-assistant/home-assistant:stable"
        volumes:
            - homeassistant:/config
            - /etc/localtime:/etc/localtime:ro
        restart: unless-stopped
        privileged: true
        healthcheck:
            test: "curl -m 90 -sLf http://0.0.0.0:8123 || date >> /config/healthcheck"
            interval: 90s
            timeout: 60s
            retries: 2
        networks:
            - traefik-public
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.swarm.network=traefik-public"
                - "traefik.http.routers.homeassistant.rule=Host(`ha.${BASE_DOMAIN}`)"
                - "traefik.http.routers.homeassistant.entrypoints=websecure"
                - "traefik.http.routers.homeassistant.tls.certresolver=dns"
                - "traefik.http.services.homeassistant.loadbalancer.server.port=8123"
                - "traefik.http.routers.homeassistant.service=homeassistant"
                - homepage.group=Home
                - homepage.name=Home Assistant
                - homepage.icon=home-assistant.png
                - homepage.href=https://ha.${BASE_DOMAIN}
                - homepage.description=Home Automation
                - "traefik.http.routers.homeassistant-hubitat-events.rule=Host(`ha.${BASE_DOMAIN}`)"
                - "traefik.http.routers.homeassistant-hubitat-events.entrypoints=hubitat"
                - "traefik.http.routers.homeassistant-hubitat-events.tls=true" # Assuming TLS is desired for 8181
                - "traefik.http.routers.homeassistant-hubitat-events.tls.certresolver=dns"
                - "traefik.http.services.homeassistant-hubitat-events.loadbalancer.server.port=8181"
                - "traefik.http.routers.homeassistant-hubitat-events.service=homeassistant-hubitat-events"

networks:
    traefik-public:
        external: true

volumes:
    homeassistant:
        driver: local
        driver_opts:
            type: "none"
            o: "bind"
            device: "/mnt/iscsi/app-data/homeassistant"
